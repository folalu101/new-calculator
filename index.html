<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- form -->
        <div id="form-house">
            <form name="forms">
                <input type="text" name="screen" id="vision"><br>
                <input type="button" value="AC" onclick="forms.screen.value = ''">
                <input type="button" value="DEL" onclick="forms.screen.value = ''">
                <input type="button" value="รท" onclick="forms.screen.value += 'รท'"><br>
                <input type="button" value="1" onclick="forms.screen.value += '1'">
                <input type="button" value="2" onclick="forms.screen.value += '2'">
                <input type="button" value="3" onclick="forms.screen.value += '3'">
                <input type="button" value="*" onclick="forms.screen.value += '*'"><br>
                <input type="button" value="4" onclick="forms.screen.value += '4'">

            </form>

        </div>

    </div>
    
</body>
</html>
